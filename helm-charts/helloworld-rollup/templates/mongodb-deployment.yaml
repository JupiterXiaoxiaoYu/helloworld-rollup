{{- if .Values.config.mongodb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helloworld-rollup.fullname" . }}-mongodb
  labels:
    {{- include "helloworld-rollup.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ include "helloworld-rollup.fullname" . }}-mongodb
  template:
    metadata:
      labels:
        app: {{ include "helloworld-rollup.fullname" . }}-mongodb
    spec:
      containers:
      - name: mongodb
        image: "{{ .Values.config.mongodb.image.repository }}:{{ .Values.config.mongodb.image.tag }}"
        ports:
        - containerPort: {{ .Values.config.mongodb.port }}
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: {{ include "helloworld-rollup.fullname" . }}-mongodb-pvc
{{- end }}

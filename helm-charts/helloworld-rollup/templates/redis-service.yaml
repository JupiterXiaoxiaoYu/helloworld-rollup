apiVersion: v1
kind: Service
metadata:
  name: {{ include "helloworld-rollup.fullname" . }}-redis
  labels:
    {{- include "helloworld-rollup.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.config.redis.port }}
      targetPort: {{ .Values.config.redis.port }}
      protocol: TCP
      name: redis
  selector:
    app: {{ include "helloworld-rollup.fullname" . }}-redis
